<h3>Send csv to email:</h3>
<div class="container-fluid">
    <form class="form-inline" role="form" (ngSubmit)="onUpload()">
        <div class="form-group">
            <label class="control-label">From:</label>
            <datepicker [inputDate]="fromDate" (onSelectDate)="setFromDate($event)"></datepicker>
        </div>

        <div class="form-group">
            <label class="control-label">To:</label>
            <datepicker [inputDate]="toDate" (onSelectDate)="setToDate($event)"></datepicker>
        </div>

        <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="text" [(ngModel)]="query.email" name="email" class="form-control">
        </div>

        <div class="form-group">
             <button type="submit" class="btn btn-sm btn-success">Send</button>
        </div>
    </form>
</div>
