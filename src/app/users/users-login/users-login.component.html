<form class="col-sm-2" (ngSubmit)="onAuth()" *ngIf="!UserLogged">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
  </div>  
  <button type="submit" class="btn btn-default">Login</button>
</form>
